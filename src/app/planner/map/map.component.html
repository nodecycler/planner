<mgl-map
  [style]="'mapbox://styles/mapbox/outdoors-v11'"
  [zoom]="[12]"
  [center]="[4.236673, 50.995208]"
  (load)="onLoad($event)"
  (move)="onMove()"
>
  <mgl-control
    mglNavigation
  ></mgl-control>

  <mgl-geojson-source
    id="routes"
    data="./data/routes.json"
  ></mgl-geojson-source>
  <mgl-layer
    id="routes-layer"
    source="routes"
    type="line"
    [paint]="{
      'line-color': '#85DD31',
      'line-width': 2
    }"
  ></mgl-layer>
  <mgl-marker *ngFor="let node of nodes$ | async"
              [lngLat]="node.location"
  >
    <button *ngIf="nodesClickable" (click)="selectNode(node.id)" class="node-marker">{{node.number}}</button>
    <div *ngIf="!nodesClickable" class="node-marker">{{node.number}}</div>
  </mgl-marker>

</mgl-map>
