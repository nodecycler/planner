<p *ngIf="!startingNode">Selecteer een knooppunt op de kaart op te starten...</p>
<div class="node" *ngIf="startingNode">
  {{startingNode.number}}
</div>
<ul>
  <li *ngFor="let connection of connections">
    Afstand: {{connection.distance}}<br />
    <strong>{{connection.number}}</strong>
  </li>
</ul>
