<div class="container" *ngIf="startingNode">
  <ul class="connections" #connectionsEl>
    <li>
      <div class="node">
        {{startingNode.number}}
      </div>
    </li>
    <li *ngFor="let connection of connections">
      <div class="distance">{{formatDistance(connection.distance)}}</div>
      <div class="node">{{connection.number}}</div>
    </li>
  </ul>
  <div class="total" *ngIf="connections && connections.length > 0">{{total}}</div>
</div>
